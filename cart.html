<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Football Store</title>
    <!-- font awesome-->
    <script
      src="https://kit.fontawesome.com/f386dbcdd1.js"
      crossorigin="anonymous"
    ></script>
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />-->
    <!--custom css-->
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/cart_icon.png" type="image/png" />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <img src="images/logo.png" alt="Logo" class="logo-img" id="logo" />
        </span>
        <span class="navbar-title">Your Cart</span>
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--end of navbar-->

    <!--cart-->
    <div class="cart">
      <h2>your cart</h2>
    </div>
    <!-- cart item-->
    <div class="cart-item" id="cart-container"></div>
    <div class="cart-content"></div>
    <!-- end of cart item-->
    <div class="cart-footer">
      <h3 id="total-price">your total :<span class="cart-total">0</span></h3>
      <button class="clear-cart banner-btn" id="clear-cart">clear cart</button>
    </div>
    <!--end of cart-->

    <script src="cart.js"></script>
  </body>
</html>
